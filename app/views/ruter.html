<div class="ruter" ng-controller="RuterController">
  <header>
    <h1>#Ruter</h1>
  </header>
  <div class="error" ng-show="errorMessage">
    {{errorMessage}}
  </div>
  <ul>
    <li ng-repeat="departure in departures">
      <span class="line">{{departure.line}} {{departure.destination}}</span>
      <span class="timeleft">{{departure.timeLeft}} min</span>
      <span class="departuretime">{{departure.departure | date:'shortTime'}}</span>
    </li>
  </ul>
</div>
